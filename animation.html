<!DOCTYPE html>
<html>
<head>
<style>
div {
animation-name: Pulse;
animation-duration: 2s;
animation-iteration-count: infinite;
animation-timing-function: ease-in;
animation-direction: alternate;
}
@keyframes Pulse{
from{
	opacity: 0.0;
	font-size: 100%;
}
to{

	opacity: 1.0;
	font-size: 1000%;
}

}

	</style>
</head>

<body>

<div>Pulse!</div>


</body>
</html>
